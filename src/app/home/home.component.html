<div class="slider">
  <ngb-carousel [interval]="4000" *ngIf="popularProduct">
    <ng-template *ngFor="let item of popularProduct" ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="item.image" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <div class="he">
          <h3>{{item.product}}</h3>
          <p>{{item.description}}</p>
          <p>{{item.price}}</p>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>

</div>
<div class="product-list-wrapper">
  <h1>Trendy Products</h1>
  <div class="row">

    <div class="col-sm-3" *ngFor="let item of trendyProduct">
      <div class="product-item">
        <img
          src="{{item.image}}"
          alt="{{item.product}}">
        <div class="product-deatils">
          <h6 class="name-head">{{item.product}}</h6>
          <div class="product-price">
            <h5>{{item.price}}</h5>
          </div>
          <div class="product-color">
            <h5>{{item.color}}</h5>
          </div>
        </div>

        <div class="product-footer">
          <a href="">View Details</a>
          <a href="">Add to cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
