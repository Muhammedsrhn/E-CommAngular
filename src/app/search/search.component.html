<div *ngIf="searchResult">
    <div class="row search-item" *ngFor="let item of searchResult">
        <div class="col-sm-3">
            <a routerLink="/product-details/{{item.id}}">
                <img src="{{item.image}}" alt="{{item.product}}">
            </a>
        </div>
        <div class="col-sm-8 details">
            <a routerLink="/product-details/{{item.product}}">
                <h6>{{item.product}}</h6>
            </a>
            <p><b>{{item.price}}</b></p>
            <p><span>{{item.color}}</span><span>{{item.category}}</span></p>
            <p>{{item.description}}</p>
        </div>
    </div>
</div>
<div *ngIf="!searchResult">
    <h1>No match Result</h1>
</div>
