<div class="product-list">
    <h1>All Product List</h1>

    <table>
        <thead>
            <tr>
                <th>
                    Image
                </th>
                <th>
                    Name
                </th>
                <th>
                    Price
                </th>
                <th>
                    Color
                </th>
                <th>
                    Category
                </th>
                <th>
                    Description
                </th>
                <th>
                    Operations
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}" alt="product-image"></td>
                <td>{{item.product}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <button class="btn-delete" (click)="deleteProduct(item.id)">Delete</button>
                    <a routerLink="/seller-update/{{item.id}}">Update</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
